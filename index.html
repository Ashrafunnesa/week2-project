<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="container">
                <form id="form">
                    <h1 class="add">Add new items:</h1>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Description</label>
                      <input class="form-control" id="description-value" placeholder="Describe the issue..." required>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Severity</label>
                      <select class="form-control" id="severity-value">
                        <option> Select One </option>
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                      </select>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Assigned to</label>
                      <input  class="form-control" id="assigned-value" placeholder="Enter responsible..." required>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" id="add-btn" class="btn btn-primary btn-lg">Add</button>
                      </div>
                  </form>
            </div>
        </div>

        <!-- <fieldset>
          <legend>Output</legend>
          <div id="output-value"></div>
        </fieldset> -->
            
        
    </section>
    <section>
      <div class="wrapper-2" id="message">
        <div id="output-value"></div>
      </div>
    </section>

    
    <script src="./text.js"></script>

</body>
</html>
