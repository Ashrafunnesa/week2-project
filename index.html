<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="container">
                <form id="form" onsubmit="validateForm()">
                    <h1 class="add">Add new items:</h1>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Description</label>
                      <input class="form-control " id="description-value" name="des" placeholder="Describe the issue..." >
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Severity</label>
                      <select class="form-control" id="severity-value">
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                      </select>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Assigned to</label>
                      <input  class="form-control " id="assigned-value" name="assign" placeholder="Enter responsible..." >
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" id="add-btn" class="btn btn-primary btn-lg">Add</button>
                      </div>
                  </form>
            </div>
        </div>
        <!-- use-keyboard-input -->

        <!-- <fieldset>
          <legend>Output</legend>
          <div id="output-value"></div>
        </fieldset> -->
            
        
    </section>
    <section>
      <div id="display_data"> </div>

      <!-- <div class="wrapper-2" id="message">
        <div id="issue-id"></div>
        <button type="button" class="btn btn-sm btn-primary" disabled>Primary button</button>
        <h1>Test Description</h1>
        <div id="output-value"></div>
      </div> -->


    </section>

    
    <script src="./text.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
